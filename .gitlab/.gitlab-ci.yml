stages:
  - jekyll
  - assets
  - test
  - deploy

cache:
  key: "$CI_JOB_NAME-$CI_COMMIT_REF_SLUG"

jekyll:
  image: ruby:2.7
  stage: jekyll
  script:
    - ./configure --env=prod --clean-before-tasks
    - bundle install
    - bundle exec jekyll build -d public --config _config.yml,_config_prod.yml
  artifacts:
    paths:
      - public
  only:
    - main

assets:
  image: node:12-buster-slim
  stage: assets
  script:
    - npm install
    - npm run build
    #- npx prettier --parser html --write ./public/*.html
  artifacts:
    paths:
      - public
    expire_in: 1 day
  needs:
    - job: jekyll
      artifacts: true

pages:
  image: node:12-buster-slim
  stage: deploy
  artifacts:
    paths:
      - public
    expire_in: 1 day
  needs:
    - job: assets
      artifacts: true

test:
  image: ruby:2.7
  stage: deploy
  script:
    - ./configure --env=prod --clean-before-tasks
    - bundle install
    - bundle exec jekyll build -d public --config _config.yml
    - mv ./build ./public
  artifacts:
    paths:
      - public
  except:
    - main
